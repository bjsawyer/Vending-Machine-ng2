<div class="row">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{selectedProduct.name}}</span>
        <div>Cost: ${{selectedProduct.cost}}</div>
        <div>Current Balance: ${{currentBalance}}</div>
      </div>
      <div class="card-action">
        <a href="#" (click)="addQuarter()">Add $0.25</a>
        <a href="#" (click)="addDollar()">Add $1.00</a>
      </div>
    </div>
  </div>
</div>
