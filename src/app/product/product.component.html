<div class="row">
  <div class="col s6 offset-s3">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title"><b>{{selectedProduct?.name}}</b></span>
        <div>Cost: {{selectedProduct?.cost | currency:'USD':true:'1.2-2'}}</div>
        <div>Current Balance: <b [ngStyle]="colorBalance()">{{currentBalance | currency:'USD':true:'1.2-2'}}</b></div>
      </div>
      <div class="card-action">
        <a href="javascript:void(0)" (click)="addNickel()">Add $0.05</a>
        <a href="javascript:void(0)" (click)="addDime()">Add $0.10</a>
        <a href="javascript:void(0)" (click)="addQuarter()">Add $0.25</a>
        <a href="javascript:void(0)" (click)="addDollar()">Add $1.00</a>
        <a href="javascript:void(0)" (click)="resetBalance()"><i class="material-icons icon-align">delete</i></a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col s6 offset-s3" style="text-align:center">
    <button class="waves-effect waves-light btn" *ngIf="balanceEqualsCost" (click)="confirmPurchase()">Confirm Purchase</button>
  </div>
</div>
